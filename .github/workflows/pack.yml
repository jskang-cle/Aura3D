name: Build Nuget Packages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
      
    - name: Pack Aura3D.Core
      run: dotnet pack src/Aura3D.Core -o packages -c Release
        
    - name: Pack Aura3D.Avalonia
      run: dotnet pack src/Aura3D.Avalonia -o packages -c Release
      
    - name: Pack Aura3D.Model.AssimpLoader
      run: dotnet pack src/Aura3D.Model.AssimpLoader -o packages -c Release

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: packages

  publish-to-nuget:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: packages
          path: packages
      - name: Push to NuGet
        run: dotnet nuget push "packages/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate